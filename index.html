<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <title>Todo List App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Manage your tasks effortlessly with our JavaScript Todo List App. Organize, prioritize, and track your to-dos seamlessly using this user-friendly web application."
    />
    <meta
      name="keywords"
      content="JavaScript Todo List App, Task Management, To-Do List Web App, Organize Tasks, Track To-Dos, Simple Task Manager, Productivity Tool, User-Friendly Interface, Web-based Task Organizer, JavaScript Task Tracker"
    />
  </head>

  <body>
    <section class="todoList">
      <div class="screen-backdrop"></div>

      <main class="home-screen screen">
        <div class="head-home">
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
              />
            </svg>
          </div>

          <div class="welcome">
            <div class="content">
              <h1>Welcome MO.Hassan</h1>
              <p>Today you have <span class="total-tasks">5</span></p>
            </div>

            <div class="img">
              <div class="backdrop"></div>
              <img src="images/boy.png" alt="" />
            </div>
          </div>
        </div>

        <div class="categories-container">
          <div class="categories">
            <div class="category">
              <div class="category-box">
                <div class="category-content">
                  <div class="category-img">
                    <img src="images/boy.png" alt="" />
                  </div>

                  <div class="category-txt">
                    <h2>Personal</h2>
                    <p class="category-tasks">0 Tasks</p>
                  </div>
                </div>

                <div class="options">
                  <div class="toggle-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="category-screen screen">
        <div class="head-home">
          <div class="back-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
              />
            </svg>
          </div>
          <div class="options">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
            </svg>
          </div>
        </div>

        <div class="category-details">
          <img id="category-img" src="images/boy.png" alt="" />
          <div class="details">
            <p id="num-tasks">8 tasks</p>
            <h1 id="category-title">Personal</h1>
          </div>
        </div>

        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" id="task" />
                <span class="checkmark">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </span>
                <p>I Love to Code Programs</p>
              </label>

              <div class="edit-del">
                <div class="edit">
                  <i class="fa-solid fa-pen-to-square"> </i>
                  Edit
                </div>

                <div class="delete">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ---------------- : ADD-TASK- BTN : ------------------------ -->

      <div class="add-task-btn" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </div>

      <div class="black-backdrop"></div>
      <div class="black-backdrop-edit"></div>

      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <label for="task-input">Task</label>
          <input
            type="text"
            placeholder="Enter your task"
            id="task-input"
            required
          />
        </div>

        <div class="input-group">
          <label for="categories-select">Categories</label>
          <select id="category-select"></select>
        </div>

        <div class="task-btns">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">Add</button>
        </div>
      </div>

      <!-- Edit Task Modal (Similar to Add Task) -->
      <div class="edit-task">
        <div class="edit-task-backdrop"></div>
        <h1 class="heading">Edit Task</h1>
        <div class="input-group">
          <label for="edit-task-input">Task</label>
          <input
            type="text"
            placeholder="Enter your task"
            id="edit-task-input"
            required
          />
        </div>
        <div class="input-group">
          <label for="edit-category-select">Categories</label>
          <select id="edit-category-select"></select>
        </div>
        <div class="task-btns">
          <button class="edit-cancel-btn">Cancel</button>
          <button class="edit-confirm-btn">Confirm</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
